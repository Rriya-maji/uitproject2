<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Matrix code rain background */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .matrix span {
            position: absolute;
            color: rgba(0, 255, 0, 0.7);
            font-size: 18px;
            animation: fall linear infinite;
        }

        /* Animation for the falling matrix code */
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* JavaScript generated matrix code */
        .matrix span:nth-child(odd) {
            animation-duration: 3s;
        }
        
        .matrix span:nth-child(even) {
            animation-duration: 4s;
        }


        /* Main content styles */
        .content {
            margin-left: 5vh;
            padding: 20px;
            width: calc(100% - 250px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1;
            position: relative;
        }

        .welcome-section {
            max-width: 900px;
            padding: 40px;
            text-align: center;
            border: 2px solid #39FF14;
            border-radius: 10px;
            background-color: #111;
            box-shadow: 0px 0px 20px rgba(55, 255, 20, 0.2);
            animation: fadeIn 1s ease;
        }

        /* Animation for content appearance */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Title styles */
        .welcome-section h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .welcome-section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ddd;
        }

        /* Styling the login and register links */
        .link-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .link-container a {
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #39FF14;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .link-container a:hover {
            background-color: #39FF14;
            color: #111;
        }



        /* Styled Navigation */
        nav {
            width: 250px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: relative;
            height: 100vh;
            box-shadow: 0px 0px 15px rgba(57, 255, 20, 0.3);
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .logo {
            height: 80px;
            margin-bottom: 30px;
            filter: drop-shadow(0px 0px 6px #39FF14);
        }

        #current{
            color: #ebff14;
        }

        #current:hover{
            color: #111;
            background-color: #39FF14;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
            transform: scale(1.05);
        }

        nav ul {
            list-style-type: none;
            width: 100%;
            padding: 0;
        }

        nav ul li {
            width: 100%;
            margin: 10px 0;
        }

        nav ul li a {
            color: #39FF14;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 20px;
            display: block;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, transform 0.3s;
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(57, 255, 20, 0.1);
            transform: skewX(-20deg);
            transition: left 0.4s;
        }

        nav ul li a:hover::before {
            left: 100%;
        }

        nav ul li a:hover {
            color: #111;
            background-color: #39FF14;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
   
    <div class="matrix" id="matrix-background"></div>

   
    <nav>
        <img src="{{ url_for('static', filename='style/images/logo.png') }}" alt="Logo" class="logo">

       
        <ul>
            <li><a href="#" id="current">Home</a></li>
            
                <li>
                    <a href="{{ url_for('video_feed') }}">
                      <img src="{{ url_for('video_feed') }}" class="responsive-image" />
                      Dashboard
                    </a>
                  </li>
                  
            
            <li><a href="{{ url_for('projectinfo') }}">Project Info</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>

    <style>
        .responsive-image {
          max-width: 100%;  /* Makes the image scale down if necessary */
          height: auto;     /* Maintains the aspect ratio */
        }
      </style>
    <div class="content">
        <div class="welcome-section">
            <h1>Behavioral Analysis and Action Prediction in Surveillance Using AI</h1>
            <div class="link-container">
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Sign Up/Register</a>
            </div>
        </div>
    </div>

    <!-- JavaScript to create falling code effect -->
    <script>
        const matrixContainer = document.getElementById("matrix-background");

        // Generate multiple spans with random code symbols
        for (let i = 0; i < 100; i++) {
            const codeSpan = document.createElement("span");
            codeSpan.textContent = Math.random() > 0.5 ? "1" : "0";
            codeSpan.style.left = `${Math.random() * 100}vw`;
            codeSpan.style.animationDuration = `${Math.random() * 3 + 2}s`;
            codeSpan.style.fontSize = `${Math.random() * 24 + 12}px`;
            matrixContainer.appendChild(codeSpan);
        }
    </script>
</body>
</html>
