<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>

         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: none;
        }

        #current{
            color: #ebff14;
        }

        #current:hover{
            color: #111;
            background-color: #39FF14;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
            transform: scale(1.05);
        }

        /* Matrix code rain background */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .matrix span {
            position: absolute;
            color: rgba(0, 255, 0, 0.7);
            font-size: 18px;
            animation: fall linear infinite;
        }

        /* Animation for the falling matrix code */
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* JavaScript generated matrix code */
        .matrix span:nth-child(odd) {
            animation-duration: 3s;
        }
        
        .matrix span:nth-child(even) {
            animation-duration: 4s;
        }

        /* Styled Navigation */
        nav {
            width: 250px;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: relative;
            height: 100vh;
            box-shadow: 0px 0px 15px rgba(57, 255, 20, 0.3);
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .logo {
            height: 80px;
            margin-bottom: 30px;
            filter: drop-shadow(0px 0px 6px #39FF14);
        }

        nav ul {
            list-style-type: none;
            width: 100%;
            padding: 0;
        }

        nav ul li {
            width: 100%;
            margin: 10px 0;
        }

        nav ul li a {
            color: #39FF14;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 20px;
            display: block;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, transform 0.3s;
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(57, 255, 20, 0.1);
            transform: skewX(-20deg);
            transition: left 0.4s;
        }

        nav ul li a:hover::before {
            left: 100%;
        }

        nav ul li a:hover {
            color: #111;
            background-color: #39FF14;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
            transform: scale(1.05);
        }

        /* Main content styles */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .whole {
            max-width: 900px;
            width: 23.3%;
            padding: 30px;
            text-align: center;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #111;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease;
        }

        /* Animation for content appearance */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* DateTime and Video styles */
        .datetime, .video {
            margin-bottom: 30px;
            margin-top: 30px;
            padding: 20px;
            border-bottom: 1px solid #444;
            float: right;
        }

        .datetime {
            margin-left: 5vh;
        }

        .video {
            min-width: 80vh;
            margin-left: 5vh;
            background-color: #111;
            width: 780px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            align-content: center;
        }

        .datetime h1, .video h1 {
            color: #39FF14;
            margin-bottom: 15px;
            position: inherit;
        }

        .datetime p {
            font-size: 1.6em;
            font-weight: bold;
        }

        .video h1 {
            font-size: 2em;
            font-weight: bold;
        }

        
        .datetime {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background-color: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            width: 400px;
            text-align: center;
        }

        /* Centered Analog Clock Styles */
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 8px solid #39FF14;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            background-color: #000;
            margin-right: 20px;
        }

        .clock .center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #39FF14;
            border-radius: 50%;
            z-index: 10;
        }

        .clock .hand {
            position: absolute;
            background: #f0e6ff;
            transform-origin: 0%;
            left: 50%;  /* Center each hand horizontally */
            top: 50%;   /* Center each hand vertically */
            transition: transform 0.5s ease-in-out;
        }

        .clock .hour {
            width: 50px;
            height: 4px;
            background: #39FF14;
        }

        .clock .minute {
            width: 70px;
            height: 3px;
        }

        .clock .second {
            width: 80px;
            height: 2px;
            background: #ff6347; /* Highlighted color for second hand */
        }

        /* Date Display Styles */
        #date {
            font-size: 1.2em;
            font-weight: bold;
            color: #f0e6ff;
            margin: 10px 0;
        }

        /* Calendar Styles */
        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            color: #39FF14;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(57, 255, 20, 0.5);
            margin-left: 20px;
        }

        .calendar #month-day {
            font-size: 1.5em;
        }

        .calendar #year {
            font-size: 1.1em;
            margin-top: 5px;
            color: #f0e6ff;
        }

        .videobtn {
            margin-top: 10%;
            margin-left: 35%;
            width: 30vh;            
            height: 10vh;           
            border-radius: 40px;
            font-size: 1.6rem;
            background-color: #000;
            color: #39FF14;
            border: #39FF14 solid 2px;
            transition: 0.5s ease-in;
        }

        .videobtn:hover {
           
            width: 30vh;            
            height: 10vh;           
            border-radius: 40px;
            font-size: 1.65rem;
            background-color: #39FF14;
            color: #000;
            border: #39FF14 solid 2px;
        }
        
    </style>
</head>
<body>

    <div class="matrix" id="matrix-background"></div>


        <nav>
            <img src="uit_logo-removebg-preview.png" alt="logo" class="logo">
            <ul>
                <li><a href="#" id="current">Dashboard</a></li>
                <li><a href="#">Footages</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
            <div class="datetime">
                <!-- Analog Clock -->
                <div class="clock">
                    <div class="center"></div>
                    <div class="hand hour" id="hourHand"></div>
                    <div class="hand minute" id="minuteHand"></div>
                    <div class="hand second" id="secondHand"></div>
                </div>
                
                <!-- Date Display -->
                <!-- <p id="date"></p> -->
                
                <!-- Calendar -->
                <div class="calendar">
                    <div id="month-day">November</div>
                    <div id="year">2024</div>
                </div>
            </div>
        
            <script>
                // Function to update analog clock hands
                function updateClock() {
                    const now = new Date();
                    const hours = now.getHours() % 12;
                    const minutes = now.getMinutes();
                    const seconds = now.getSeconds();
                    
                    // Calculate degrees for each hand and add 90 degrees for rotation offset
                    const hourDeg = ((hours + minutes / 60) * 30) + 270;
                    const minuteDeg = ((minutes + seconds / 60) * 6) + 270;
                    const secondDeg = (seconds * 6) + 270;
                    
                    // Set rotation for each hand
                    document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
                    document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
                    document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
                }
        
                // Function to update digital date display
                function updateDateTime() {
                    const now = new Date();
                    const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                    document.getElementById('date').innerText = now.toLocaleString('en-US', options);
                }
        
                // Function to update calendar
                function updateCalendar() {
                    const now = new Date();
                    const day = now.getDate();
                    const month = now.toLocaleString('default', { month: 'long' });
                    const year = now.getFullYear();
                    document.getElementById('month-day').innerText = `${month} ${day}`;
                    document.getElementById('year').innerText = year;
                }
        
                // Initial call and intervals
                setInterval(updateClock, 1000);
                setInterval(updateDateTime, 1000);
                setInterval(updateCalendar, 60000); // Update calendar every minute
        
                // Initial display
                updateClock();
                updateDateTime();
                updateCalendar();
            </script>
            <div class="video">
                <h1>Something is happening... Dare to take a look?</h1>
                <button class="videobtn">Ready? Click!</button>
            </div>
        </div>
</script>

 <!-- JavaScript to create falling code effect -->
 <script>
    const matrixContainer = document.getElementById("matrix-background");

    // Generate multiple spans with random code symbols
    for (let i = 0; i < 100; i++) {
        const codeSpan = document.createElement("span");
        codeSpan.textContent = Math.random() > 0.5 ? "1" : "0";
        codeSpan.style.left = `${Math.random() * 100}vw`;
        codeSpan.style.animationDuration = `${Math.random() * 3 + 2}s`;
        codeSpan.style.fontSize = `${Math.random() * 24 + 12}px`;
        matrixContainer.appendChild(codeSpan);
    }
</script>

</body>
</html>
