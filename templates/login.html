<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Matrix code rain background */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .matrix span {
            position: absolute;
            color: rgba(0, 255, 0, 0.7);
            font-size: 18px;
            animation: fall linear infinite;
        }

        /* Animation for the falling matrix code */
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        /* JavaScript generated matrix code */
        .matrix span:nth-child(odd) {
            animation-duration: 3s;
        }

        .matrix span:nth-child(even) {
            animation-duration: 4s;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .loginformbox {
            background-color: #111;
            padding: 40px;
            border: 2px solid #39FF14;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .loginformbox h2 {
            color: #39FF14;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .inputbox {
            position: relative;
            margin-bottom: 30px;
        }

        .inputbox input {
            width: 100%;
            padding: 10px 30px 10px 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #39FF14;
            outline: none;
            color: #fff;
            font-size: 1em;
        }

        .inputbox label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #39FF14;
            pointer-events: none;
            transition: 0.5s;
        }

        .inputbox input:focus~label,
        .inputbox input:valid~label {
            top: -15px;
            left: 10px;
            color: #39FF14;
            font-size: 0.85em;
        }

        .rememberforgot {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .rememberforgot a {
            color: #39FF14;
            text-decoration: none;
        }

        .btn {
            padding: 10px 20px;
            background-color: #39FF14;
            border: none;
            color: #000;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="matrix" id="matrix-background"></div>

    <div class="wrapper">
        <div class="loginformbox">
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="inputbox">
                    <input type="email" name="email" required>
                    <label>Email</label>
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                </div>
                <div class="inputbox">
                    <input type="password" name="password" required>
                    <label>Password</label>
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                </div>
                <div class="rememberforgot">
                    <a href="{{ url_for('Fotp') }}">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.6.0/dist/ionicons.js"></script>
    <script>
        const matrixContainer = document.getElementById("matrix-background");
        for (let i = 0; i < 100; i++) {
            const codeSpan = document.createElement("span");
            codeSpan.textContent = Math.random() > 0.5 ? "1" : "0";
            codeSpan.style.left = `${Math.random() * 100}vw`;
            codeSpan.style.animationDuration = `${Math.random() * 3 + 2}s`;
            codeSpan.style.fontSize = `${Math.random() * 24 + 12}px`;
            matrixContainer.appendChild(codeSpan);
        }
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = "dashboard.html";
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An unexpected error occurred.");
            }
        });
    </script>
</body>

</html>
